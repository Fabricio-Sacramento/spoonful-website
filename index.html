<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabricio Sacramento - Portfólio</title>
  <link rel="stylesheet" type="text/css" href="/styles/style.css"> 
</head>
<body>
  <!-- SVG para o clipPath do Hero -->
  <svg width="0" height="0">
    <defs>
      <clipPath id="heroClip" clipPathUnits="objectBoundingBox">
        <!-- 5 retângulos que cobrem toda a área inicialmente -->
        <rect id="clip-rect-1" x="0"   y="0" width="0.2" height="1" fill="black" />
        <rect id="clip-rect-2" x="0.2" y="0" width="0.2" height="1" fill="black" />
        <rect id="clip-rect-3" x="0.4" y="0" width="0.2" height="1" fill="black" />
        <rect id="clip-rect-4" x="0.6" y="0" width="0.2" height="1" fill="black" />
        <rect id="clip-rect-5" x="0.8" y="0" width="0.2" height="1" fill="black" />
      </clipPath>
    </defs>
  </svg>

  <!-- HERO Section -->
  <section id="hero">
    <!-- Background 3D Scene -->
    <div id="root"></div>
    
    <div class="container hero-content">
      <h2 class="heading-small" data-splitting>DESIGNING</h2>
      <h2 class="heading-large" data-splitting>BRANDS</h2>
      <h2 class="heading-large" data-splitting>PRODUCTS</h2>
      <h2 class="heading-large" data-splitting>EXPERIENCES</h2>
    </div>
  </section>

  <!-- ABOUT US Section (posicionada atrás do Hero) -->
  <section id="about-us">
    <div class="about-us-container-absolute">
      <p class="text-back heading-medium-bold" data-splitting>
        <span class="line"><span>We drive conversion and engagement,</span></span>
        <span class="line"><span>creating strategic value and lasting impact</span></span>
        <span class="line"><span>through design and technology.</span></span> 
      </p>
    </div>
  </section>

  <!-- WHAT WE DO Section -->
<section id="what-we-do">
  <!-- fallback para quando o JS estiver desabilitado -->
  <noscript>
    <p>Estamos carregando nosso conteúdo “What We Do”. Por favor, habilite o JavaScript para ver todos os detalhes.</p>
  </noscript>
</section>

  <!-- WORK Section -->
  <section id="work">
    <div class="container">
      <h2 class="heading-large">Work</h2>
    </div>
  </section>

  <!-- STATEMENT Section -->
  <section id="statement">
    <div class="container">
      <h2 class="heading-large">Statement</h2>
    </div>
  </section>

  <!-- CLIENTS Section -->
  <section id="clients">
    <div class="container">
      <h2 class="heading-large">Clients</h2>
    </div>
  </section>

  <!-- CONTACT Section -->
  <section id="contact">
    <div class="container">
      <h2 class="heading-large">Contact</h2>
    </div>
  </section>

  <script type="module" src="/src/main.jsx"></script>
  <script type="module" src="/scripts/aboutus-animation.js"></script>
  <script type="module" src="/src/components/hero-transition.js"></script>
</body>
</html>
